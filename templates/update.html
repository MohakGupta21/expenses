{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 p-2">
            <h3 class="mt-5">Update Expense</h3>
            <form action="/edit" method="POST">
                <input type="hidden" value="{{expense.id}}" name="id" id="id">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" class="form-control" id="date" name="date" aria-describedby="emailHelp"
                        placeholder="Enter email" value="{{expense.date}}">
                </div>
                <div class="form-group">
                    <label for="expenseName">Expense Name</label>
                    <input type="text" value="{{expense.name}}" class="form-control" id="expenseName" name="expenseName" placeholder="Expense name">
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" value="{{expense.amount}}" class="form-control" id="amount" name="amount" placeholder="Amount">
                </div>
                <div class="form-group">
                    <select class="form-control" name="category" aria-label=".form-select-sm example">
                        <option value="food">Food</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="business">Business</option>
                        <option value="other" selected>Other</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger">Update</button>
            </form>
        </div>
    </div>

</div>



{% endblock %}
